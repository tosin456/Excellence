<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<h1 class="hd">To Do List</h1>
<div class="container">
    <div id="newTask">
    <input type="text" id="inputField" placeholder="Enter a task"><button id="addToDo">+</button>
    <div class="to-dos" id="toDoContainer"></div>

    <div class="guide">
        <h1>Guide</h1>
        <p class="instr">Click on any completed task to strike it out <br><br> Double click on any completed task to delete</p>
    </div>
</div>
</div>

    

    

<script src="./js/todo.js"></script>
</body>
</html>
